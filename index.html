<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page-wrapper">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип." class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-wrapper">
            <img
              src="./images/profile__avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info-and-button">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about-myself">Исследователь океана</p>
            </div>
            <a class="profile__edit-button-wrapper"
              ><img
                class="profile__edit-button"
                src="./images/Edit Button.svg"
                alt="Кнопка редактирования профиля."
            /></a>
          </div>

          <a class="profile__add-button-wrapper"
            ><img
              class="profile__add-button"
              src="./images/Add Button.png"
              alt="Кнопка добавления изображений."
          /></a>
        </section>
      </main>
    </div>
  </body>
</html>
