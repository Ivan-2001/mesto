<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page-wrapper">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип." class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-wrapper">
            <img
              src="./images/profile__avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info-and-button">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about-myself">Исследователь океана</p>
            </div>
            <a class="profile__edit-button-wrapper hover"
              ><img
                class="profile__edit-button"
                src="./images/edit-button.svg"
                alt="Кнопка редактирования профиля."
            /></a>
          </div>
          <a class="profile__add-button-wrapper hover"
            ><img
              class="profile__add-button"
              src="./images/add-button.png"
              alt="Кнопка добавления изображений."
          /></a>
        </section>
        <section class="elements">
          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
              class="elements__image"
            />
            <div class="elements__element-footer">
              <h2 class="elements__heading">Карачаевск</h2>
              <div class="elements__like elements__like_hover"></div>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt=""
              class="elements__image"
            />
            <div class="elements__element-footer">
              <h2 class="elements__heading">Гора Эльбрус</h2>
              <div class="elements__like elements__like_hover"></div>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt=""
              class="elements__image"
            />
            <div class="elements__element-footer">
              <h2 class="elements__heading">Домбай</h2>
              <div class="elements__like elements__like_hover"></div>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt=""
              class="elements__image"
            />
            <div class="elements__element-footer">
              <h2 class="elements__heading">Гора Эльбрус</h2>
              <div class="elements__like elements__like_hover"></div>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt=""
              class="elements__image"
            />
            <div class="elements__element-footer">
              <h2 class="elements__heading">Домбай</h2>
              <div class="elements__like elements__like_hover"></div>
            </div>
          </div>
          <div class="elements__element">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt=""
              class="elements__image"
            />
            <div class="elements__element-footer">
              <h2 class="elements__heading">Карачаево-Черкессия</h2>
              <div class="elements__like elements__like_hover"></div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="popup__editor" action="#">
            <img
              src="./images/close-icon.png"
              alt="Закрыть окно."
              class="popup__closed"
            />
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input
              class="popup__name field"
              type="text"
              placeholder="Как можно вас называть"
              name="name"
            />
            <input
              class="popup__about-myself field"
              type="text"
              placeholder="Расскажите о себе"
              name="about-myself"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
