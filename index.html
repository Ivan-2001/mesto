<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page-wrapper">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип." class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-wrapper">
            <img
              src="./images/profile__avatar.png"
              alt="Аватар"
              class="profile__avatar"
            />
          </div>
          <div class="profile__info-and-button">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__about-myself">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button-wrapper">
            <img
              class="profile__add-button"
              src="./images/add-button.png"
              alt="Кнопка добавления изображений."
            />
          </button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup-info">
        <div class="popup__container popup-info__container">
          <form
            class="popup__editor popup-info__editor"
            action="#"
            name="edit-form"
          >
            <button
              type="button"
              class="popup__closed popup-info__closed"
            ></button>
            <h3 class="popup__heading popup-info__heading">
              Редактировать профиль
            </h3>
            <input
              id="popup-info__name"
              class="popup__input popup-info__input"
              type="text"
              placeholder="Как можно вас называть"
              name="name"
              required
            />
            <input
              id="popup-info__about-myself"
              class="popup__input popup-info__input"
              type="text"
              placeholder="Расскажите о себе"
              name="about-myself"
              required
            />
            <button type="submit" class="popup__save popup-info__save">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup__container popup-image__container">
          <form
            class="popup__editor popup-image__editor"
            action="#"
            name="edit-form"
          >
            <button
              type="button"
              class="popup__closed popup-image__closed"
            ></button>
            <h3 class="popup__heading popup-image__heading">Новое место</h3>
            <input
              id="popup-image__name"
              class="popup__input popup-image__input"
              type="text"
              placeholder="Название"
              name="name"
              required
            />
            <input
              id="popup-image__link"
              class="popup__input popup-image__input"
              type="text"
              placeholder="Ссылка на картинку"
              name="about-myself"
              required
            />
            <button type="submit" class="popup__save popup-image__save">
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="elements__element">
      <article class="elements__element">
        <img alt="" src="" class="elements__image" />
        <div class="elements__element-footer">
          <h2 class="elements__heading">Гора Эльбрус</h2>
          <button type="button" class="elements__like"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
